<div class="cart-container" *ngIf="cart">
  <h2>Your Cart</h2>

  <mat-card *ngFor="let item of cartItems" class="cart-item">
    <mat-card-header>
      <mat-card-title>{{ item.cupcake?.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.cupcake?.baseFlavor }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Price: {{ item.price | currency }}</p>
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="item.quantity" (ngModelChange)="updateQuantity(item, $event)" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="removeItem(item.cartItemId)">Remove</button>
    </mat-card-actions>
  </mat-card>

  <button mat-raised-button color="primary" (click)="proceedToCheckout()">Proceed to Checkout</button>
</div>

<div *ngIf="!cart">
  <p>Your cart is empty!</p>
</div>
