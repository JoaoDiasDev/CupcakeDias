<div class="cart-container">
  <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
    <!-- Cupcake Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Cupcake</th>
      <td mat-cell *matCellDef="let item">{{ item.cupcake?.name }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">{{ item.price | currency }}</td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let item">
        {{ item.price * item.quantity | currency }}
      </td>
    </ng-container>

    <!-- Remove Button Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let item">
        <button
          mat-raised-button
          color="warn"
          (click)="removeItem(item.cartItemId)"
        >
          Remove
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'quantity', 'price', 'total', 'remove']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['name', 'quantity', 'price', 'total', 'remove']
      "
    ></tr>
  </table>

  <div class="cart-summary">
    <h3>Total Price: {{ getTotalPrice() | currency }}</h3>
    <button mat-raised-button color="primary" (click)="proceedToCheckout()">
      Proceed to Checkout
    </button>
  </div>
</div>
