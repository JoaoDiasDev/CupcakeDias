<div class="cupcake-list-container">
  <div class="cupcake-item" *ngFor="let cupcake of cupcakes">
    <mat-card>
      <img mat-card-image [src]="cupcake.imageUrl" alt="{{ cupcake.name }}" />
      <mat-card-header>
        <mat-card-title>{{ cupcake.name }}</mat-card-title>
        <mat-card-subtitle>{{ cupcake.baseFlavor }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ cupcake.description }}</p>
        <p>Price: {{ cupcake.price | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" min="1" value="1" #quantityInput />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          (click)="addToCart(cupcake, quantityInput.valueAsNumber)"
        >
          Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
