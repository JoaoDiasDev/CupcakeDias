<div class="order-management-container">
  <mat-card *ngFor="let order of orders" class="order-card">
    <div class="order-details">
      <h3>Order #{{ order.orderId }}</h3>
      <p><strong>Date:</strong> {{ order.orderDate | date }}</p>
      <p>
        <strong>Total Price:</strong>
        {{ order.total | currency : "BRL" : "symbol" }}
      </p>
    </div>

    <div class="order-status">
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select
          [(ngModel)]="order.status"
          (selectionChange)="
            updateOrderStatus(order.orderId ?? '', $event.value)
          "
        >
          <mat-option
            *ngFor="
              let status of ['Pending', 'Shipped', 'Delivered', 'Cancelled']
            "
            [value]="status"
          >
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
</div>
