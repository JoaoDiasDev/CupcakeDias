<div class="admin-dashboard">
  <h2>Admin Dashboard</h2>

  <p>Select what you want to manage:</p>

  <div class="admin-options">
    <!-- Cupcake Management Button -->
    <button mat-raised-button color="primary" (click)="manageCupcakes()">
      <mat-icon>cake</mat-icon>
      Manage Cupcakes
    </button>

    <!-- Ingredients Management Button -->
    <button mat-raised-button color="accent" (click)="manageIngredients()">
      <mat-icon>local_dining</mat-icon>
      Manage Ingredients
    </button>
  </div>
</div>
