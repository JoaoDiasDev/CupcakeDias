<mat-card>
  <mat-card-title>User Management</mat-card-title>
  <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
  <mat-list>
    <mat-list-item *ngFor="let user of users">
      {{ user.name }} ({{ user.role.roleName }})
      <button mat-icon-button (click)="editUser(user.userId)">Edit</button>
      <button mat-icon-button color="warn" (click)="deleteUser(user.userId)">Delete</button>
    </mat-list-item>
  </mat-list>
</mat-card>
