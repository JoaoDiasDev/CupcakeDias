<div class="order-container">
  <h2>Your Orders</h2>
  <div *ngIf="orders.length === 0">
    <p>You have no orders yet.</p>
    <a routerLink="/cupcakes-list" mat-raised-button color="primary">Start Shopping</a>
  </div>
  <div *ngFor="let order of orders" class="order-card">
    <mat-card>
      <mat-card-title>Order #{{ order.orderId }}</mat-card-title>
      <mat-card-content>
        <p><strong>Date:</strong> {{ order.orderDate | date }}</p>
        <p>
          <strong>Total:</strong>
          {{ order.total | currency : 'BRL' : 'symbol' }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a
          mat-button
          color="primary"
          [routerLink]="['/order', order.orderId]"
          >View Details</a
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
